<template name="layout">
    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    {{#if currentUser}}
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Perseid</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Posts <b class="caret"></b></a>
                        <ul class="dropdown-menu">

                            <li><a href="{{pathFor 'create_post'}}">Create Post</a></li>
                            {{#if post}}
                            {{#if isAdmin}}
                            {{#with post}}

                            <li><a href="{{pathFor 'post'}}">View post</a></li>
                            {{/with}}
                            {{else}}
                            {{#with post}}
                            <li><a href="{{pathFor 'edit_post'}}">Edit post</a></li>
                            {{/with}}
                            {{/if}}

                            {{/if}}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="height:70px;"></div>
    {{/if}}

    {{> header}}

    {{>yield}}

    <footer class="container-fluid">
        <nav class="row">
            <ul>
                <li>
                    <a href="/about">about</a>
                </li>
                <li>
                    <a href="http://twitter.com/jfoucher">@jfoucher</a>
                </li>
                <li>
                    {{> loginButtons }}
                </li>
            </ul>

        </nav>
    </footer>

    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');

</template>
