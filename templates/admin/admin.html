<template name="admin">


    <section class="admin container-fluid grey">

        <div class="row">
            <ul class="col-md-6 col-md-offset-3 post-list">
                {{#each posts}}
                <li class="row">
                    <div class="col-md-4">
                        <div class="main-image" style="background-image: {{this.cover}}"></div>
                    </div>

                    <div class="description col-md-8" id="{{this._id}}">
                        <h2>{{this.title}}</h2>
                        <div class="tools">
                            <a href="{{pathFor 'edit_post'}}" class="glyphicon glyphicon-pencil"></a>
                        </div>
                        <div class="date">
                            {{dateFrom this.date}}
                        </div>
                        <p>{{this.excerpt}}</p>
                    </div>

                </li>
                {{/each}}
            </ul>


        </div>
    </section>
</template>
